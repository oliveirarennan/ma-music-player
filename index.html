<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MA Music Player</title>

  <link rel="stylesheet" href="/styles/pages/index.css">
</head>
<body>
  <header>
    <nav class="header-bar">

      <div class="header-bar__logo">
        <figure>
          <img src="/assets/icons/menu.svg" alt="Menu">
        </figure>
        <strong>Music Player</strong>
      </div>

      <div class="header-bar__search">
        <img src="/assets/icons/search.svg" alt="Busca">
      </div>
     
    </nav>
  </header>

  <section class="categories">
    <h2>Navegue por categoria</h2>

    <div class="categories__list">
      <div class="categories_category">
        <div class="categories__list_icon yellow">
          <img src="/assets/icons/podcast.svg" alt="Podcasts">
        </div>
        <span>Podcasts</span>
        </div>

        <div class="categories_category">
          <div class="categories__list_icon orange">
            <img src="/assets/icons/guitar.svg" alt="Rock">
          </div>
          <span>Rock</span>
        </div>

        <div class="categories_category">
          <div class="categories__list_icon green">
            <img src="/assets/icons/tambourine.svg" alt="Pagode">
          </div>
          <span>Pagode</span>
        </div>

        <div class="categories_category">
          <div class="categories__list_icon blue">
            <img src="/assets/icons/plus.svg" alt="Ver todas">
          </div>
          <span>Ver todas</span>
        </div>
      </div>
    </div>
  </section>
</body>
</html>

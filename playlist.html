<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MA Music Player</title>

  <link rel="stylesheet" href="/styles/pages/playlist.css">
</head>
<body>
  <header>

    <nav class="internal-header-bar">

      <div class="internal-header-bar__logo">
        <figure>
          <img src="/assets/icons/left-arrrow.svg" alt="Voltar">
        </figure>
      </div>

      <div class="internal-header-bar__search">
        <img src="/assets/icons/dots.svg" alt="Opções">
      </div>
     
    </nav>
         
  </header>

  <section id="playlist">
    <div class="playlist-cover">
        <div class="playlist-cover__play-button">
          <img class="playlist-cover__play-button__img" src="/assets/images/jotaquest-playlist-cover.png" alt="Acústico Jota Quest">
          <button class="playlist-cover__play-button__button"><img src="/assets/icons/play-white.svg" alt="Play"></button>
        </div>


        <div class="playlist-cover-playlist-info">
          <h3 class="playlist-cover-playlist-info__title">Acústico Jota Quest</h3>
          <div class="playlist-cover-playlist-info__info">
            <span>JotaQuest</span> <span class="dot">.</span> <span>6 músicas</span>
          </div>
        </div>

    </div>

    <div class="playlist-tracks">
      <div class="music-item">
        <p class="music-item__track-number">1</p>
        <div class="music-item-info">
          <p class="music-item-info-title">Dias Melhores</p>
          <p class="music-item-info-time">3:20</p>
        </div>
        <img class="music-item__img"  src="/assets/icons/dots.svg" alt="Opções">
      </div>
      <div class="music-item">
        <p class="music-item__track-number">2</p>
        <div class="music-item-info">
          <p class="music-item-info-title">Dias Melhores</p>
          <p class="music-item-info-time">3:20</p>
        </div>
        <img class="music-item__img"  src="/assets/icons/dots.svg" alt="Opções">
      </div>
      <div class="music-item">
        <p class="music-item__track-number">3</p>
        <div class="music-item-info">
          <p class="music-item-info-title">Dias Melhores</p>
          <p class="music-item-info-time">3:20</p>
        </div>
        <img class="music-item__img"  src="/assets/icons/dots.svg" alt="Opções">
      </div>
      <div class="music-item--active">
        <p class="music-item__track-number">4</p>
        <div class="music-item-info">
          <p class="music-item-info-title">Dias Melhores</p>
          <p class="music-item-info-time">3:20</p>
        </div>
        <img class="music-item__img"  src="/assets/icons/dots-white.svg" alt="Opções">
      </div>
      <div class="music-item">
        <p class="music-item__track-number">5</p>
        <div class="music-item-info">
          <p class="music-item-info-title">Dias Melhores</p>
          <p class="music-item-info-time">3:20</p>
        </div>
        <img class="music-item__img"  src="/assets/icons/dots.svg" alt="Opções">
      </div>
    </div>
    <div class="music-item">
      <p class="music-item__track-number">6</p>
      <div class="music-item-info">
        <p class="music-item-info-title">Dias Melhores</p>
        <p class="music-item-info-time">3:20</p>
      </div>
      <img class="music-item__img"  src="/assets/icons/dots.svg" alt="Opções">
    </div>
  </div>
  </section>

  <section id="player">
    <div class="player">
      <div class="player-artist-info">
        <h1 class="player-artist-info__title">Mandou Bem</h1>
        <p class="player-artist-info__artist">Acústico Jota Quest</p>
      </div>

      <div class="player-controls">
        <img src="/assets/icons/back.svg" alt="Voltar">
        <img src="/assets/icons/pause.svg" alt="Pause">
        <img src="/assets/icons/next.svg" alt="Avançar">
      </div>
    </div> 
  </section>

  

  
</body>
</html>
